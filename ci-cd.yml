name: Resume Analyzer CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: 🧪 Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: resume_db
          POSTGRES_USER: resume_user
          POSTGRES_PASSWORD: secure_db_password
        ports: [5432:5432]
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: resume_user
      DB_PASSWORD: secure_db_password
      DB_NAME: resume_db
      JWT_SECRET_KEY: test_secret
      VITE_API_BASE_URL: http://localhost:8000

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install backend dependencies
        run: |
          pip install -r nlp-service/requirements.txt

      - name: 🧪 Run backend tests
        run: |
          pytest tests/backend/
          pytest tests/nlp/

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: 🧪 Run frontend tests
        run: |
          cd frontend
          npm run test

  deploy:
    name: 🚀 Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: 🚀 Deploy via rsync
        run: |
          rsync -avz --delete ./ user@your-server:/var/www/resume-analyzer/

      - name: 🔄 Restart services
        run: |
          ssh user@your-server 'docker-compose -f /var/www/resume-analyzer/docker-compose.yml up -d --build' 
          